name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      issues: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install nox
      run: |
        python -m pip install --upgrade pip
        pip install nox

    - name: Run tests with nox
      run: |
        nox -s validate_all --python ${{ matrix.python-version }}

    - name: Notify on failure
      if: failure() && github.ref == 'refs/heads/main'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Test failure on ${context.payload.workflow} - Python ${{ matrix.python-version }} on ${{ matrix.os }}`,
            body: `Workflow **${{ github.workflow }}** failed on main branch.\n\n**Details:**\n- Python: ${{ matrix.python-version }}\n- OS: ${{ matrix.os }}\n- Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            labels: ['bug', 'ci-failure']
          })
