name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  # First, run all tests
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install nox
      run: |
        python -m pip install --upgrade pip
        pip install nox

    - name: Run tests with nox
      run: |
        nox -s validate_all --python ${{ matrix.python-version }}

    - name: Notify on test failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Release test failure - Python ${{ matrix.python-version }} on ${{ matrix.os }}`,
            body: `Release workflow **${{ github.workflow }}** test failed.\n\n**Details:**\n- Tag: ${{ github.ref }}\n- Python: ${{ matrix.python-version }}\n- OS: ${{ matrix.os }}\n- Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            labels: ['bug', 'release-blocker']
          })

  # Only create release if tests pass
  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Extract changelog for this version
      id: changelog
      run: |
        # Extract changelog section for this version from CHANGELOG.md
        VERSION="${{ steps.version.outputs.VERSION }}"

        # Extract content between version headers
        awk "/^## \[${VERSION}\]/,/^## \[/ {print}" CHANGELOG.md | head -n -1 > /tmp/changelog.txt

        # If changelog is empty or file doesn't exist, use a default message
        if [ ! -s /tmp/changelog.txt ]; then
          echo "Release v${VERSION}" > /tmp/changelog.txt
          echo "" >> /tmp/changelog.txt
          echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/v${VERSION}/CHANGELOG.md) for details." >> /tmp/changelog.txt
        fi

        echo "CHANGELOG_FILE=/tmp/changelog.txt" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: ${{ steps.changelog.outputs.CHANGELOG_FILE }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify on success
      run: |
        echo "Release v${{ steps.version.outputs.VERSION }} created successfully!"
        echo "Users can install with: pip install git+https://github.com/${{ github.repository }}.git@v${{ steps.version.outputs.VERSION }}"

    - name: Notify on release failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Release creation failed for v${{ steps.version.outputs.VERSION }}`,
            body: `Release workflow **${{ github.workflow }}** failed during release creation.\n\n**Details:**\n- Tag: ${{ github.ref }}\n- Version: v${{ steps.version.outputs.VERSION }}\n- Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\n**Action Required:** Manual intervention needed to complete release.`,
            labels: ['bug', 'release-blocker']
          })
