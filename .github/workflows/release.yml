name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  # First, run all tests
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run tests
      run: |
        python -m unittest discover -s tests -p "test_*.py" -v

  # Only create release if tests pass
  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Extract changelog for this version
      id: changelog
      run: |
        # Extract changelog section for this version from README.md
        VERSION="${{ steps.version.outputs.VERSION }}"

        # Create a temporary file for the changelog
        cat README.md | awk "/^### v${VERSION}/,/^### v[0-9]|^##[^#]/" | sed '/^### v[0-9]/d' | sed '/^##[^#]/d' > /tmp/changelog.txt

        # If changelog is empty, use a default message
        if [ ! -s /tmp/changelog.txt ]; then
          echo "Release v${VERSION}" > /tmp/changelog.txt
          echo "" >> /tmp/changelog.txt
          echo "See [README.md](https://github.com/${{ github.repository }}/blob/v${VERSION}/README.md) for details." >> /tmp/changelog.txt
        fi

        echo "CHANGELOG_FILE=/tmp/changelog.txt" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: ${{ steps.changelog.outputs.CHANGELOG_FILE }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify on success
      run: |
        echo "Release v${{ steps.version.outputs.VERSION }} created successfully!"
        echo "Users can install with: pip install git+https://github.com/${{ github.repository }}.git@v${{ steps.version.outputs.VERSION }}"
